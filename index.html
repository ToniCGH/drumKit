<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Drum Kit</title>
</head>
<body>
    <div class="mainContainer"></div>
        <h1 class="title">Welcome to my JS drum kit</h1>
        <h2 class="subtitle">Please press or click the keys to play the drums!</h2>      
        <div class="container">
            <button id="boom" type="button" class="box">
                <p>Q</p>
                <p>BOOM</p>
                <audio id="audioBoom" src="" autoplay="false"></audio>
            </button>
            <button id="clap" type="button" class="box">
                <p>W</p>
                <p>CLAP</p>
                <audio id="audioClap" src="" autoplay="false"></audio>
            </button>
            <button id="hihat" type="button" class="box">
                <p>E</p>
                <p>HIHAT</p>
                <audio id="audioHihat" src="" autoplay="false"></audio>
            </button>
            <button id="kick" type="button" class="box">
                <p>A</p>
                <p>KICK</p>
                <audio id="audioKick" src="" autoplay="false"></audio>
            </button>
            <button id="openhat" type="button" class="box">
                <p>S</p>
                <p>OPENHAT</p>
                <audio id="audioOpenhat" src="" autoplay="false"></audio>
            </button>
            <button id="ride" type="button" class="box">
                <p>D</p>
                <p>RIDE</p>
                <audio id="audioRide" src="" autoplay="false"></audio>
            </button>
            <button id="snare" type="button" class="box">
                <p>Z</p>
                <p>SNARE</p>
                <audio id="audioSnare" src="" autoplay="false"></audio>
            </button>
            <button id="tink" type="button" class="box">
                <p>X</p>
                <p>TINK</p>
                <audio id="audioTink" src="" autoplay="false"></audio>
            </button>
            <button id="tom" type="button" class="box">
                <p>C</p>
                <p>TOM</p>
                <audio id="audioTom" src="" autoplay="false"></audio>
            </button>
        </div>

<script src="script.js"></script>
</body>
</html>
